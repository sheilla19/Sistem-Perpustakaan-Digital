<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Pustaka Digital - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="split-screen" style="background-color: #f0f4ff;">
        <div class="left-panel">
            <div>
                <i class="bi bi-book-half display-3 mb-3"></i>
                <h1 class="display-5 fw-bold mb-3">i-Pustaka Digital</h1>
                <p class="lead">Solusi manajemen koleksi buku modern dan efisien.</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-container">
                <h3 class="fw-bold mb-5 text-center text-primary">Silakan Pilih Peran Anda</h3>
                <div class="row g-4">
                    <div class="col-md-6">
                        <a href="admin.html" class="text-decoration-none d-block">
                            <div class="choice-card admin-card-login h-100">
                                <i class="bi bi-person-gear display-5 mb-3"></i>
                                <h5 class="fw-bold">Admin</h5>
                                <p class="text-muted mb-0">Kelola buku & peminjaman</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="user.html" class="text-decoration-none d-block">
                            <div class="choice-card user-card-login h-100">
                                <i class="bi bi-person-lines-fill display-5 mb-3"></i>
                                <h5 class="fw-bold">User</h5>
                                <p class="text-muted mb-0">Pinjam & baca ulasan</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> </body>
</html>
